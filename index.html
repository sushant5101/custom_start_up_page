<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>custom start up</title>
</head>

<body>
    <div id="popupbox">
        <div id="popupwindow">
            <form id="input" action="">
                <label for="name">Name : </label>
                <input id="name" maxlength="10" placeholder="Name of the shortcut" type="text" autocomplete="off"
                    name="name" id="name">
                <br> <label for="url">URL : </label>
                <input id="url" placeholder="Url of the page" type="text" autocomplete="off" name="url" id="url">
            </form>
            <span id="buttons"><button onclick="add()" id="ok">Ok</button>
                <button onclick="popupbox.style.display='none'" id="cancel">Cancel</button></span>
        </div>
    </div>
    <button id="changebg" onclick="changeBackgroundImage()">change background image</button>
    <div id="main">
        <form target="_blank" id="searchcontainer" action="https://www.google.com/search" method="get">
            <input type="text" name="q" id="searchbox" autocomplete="off" placeholder="Search through google...">
            <input type="hidden" name="" value="" id="hidden"><img id="logo" src="img/google.png" alt="">
            <button id="searchbtn"><img src="searchicon.png" alt=""></button>
        </form><br>
        <div id="engine">
            <p>Search engine's</p>
            <input id="google" checked type="radio" name="engine" value="google">
            <label for="google">Google<br></label>
            <input id="wikipedia" type="radio" name="engine" value="wikipedia">
            <label for="wikipedia">Wikepedia<br></label>
            <input id="bing" type="radio" name="engine" value="bing">
            <label for="bing">Microsoft Bing<br></label>
            <input id="duckduckgo" type="radio" name="engine" value="duckduckgo">
            <label for="duckduckgo">DuckDuckGo<br></label>
        </div>
        <div id="shortcuts">
            <!-- <img id="details" src="details.png" alt=""> -->
            <span onclick="popupbox.style.display = 'block'" id="add">+</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
