<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/chrome.png" type="image/x-icon">
    <title>custom start up</title>
</head>

<body>
    <div id="toast">
        <p id="msg"></p>
    </div>
    <div id="imgadd">
        <div id="inputimage">
            <img id="expand" title="Expand" src="img/expand.png" alt="">
            <input type="file" id="imagechooser" accept="image/*">
            <p style=" position: absolute; left: 45%; padding: 1%;">preview</p>
            <button id="Add">Add</button>
            <button id="Discard">Discard</button>
        </div>
    </div>
    <div id="contextmenu">
        <ul id="contextopt">
            <li id="menu1">Change Background</li>
            <li id="menu2">Add Images</li>
            <li id="menu3">Settings</li>
        </ul>
    </div>

    <div id="popupbox">
        <div id="popupwindow">
            <form id="input" action="">
                <label for="name">Name : </label>
                <input id="name" maxlength="10" placeholder="Name of the shortcut" type="text" autocomplete="off"
                    name="name" id="name">
                <br> <label for="url">URL : </label>
                <input id="url" placeholder="Url of the page" type="text" autocomplete="off" name="url" id="url">
            </form>
            <div id="buttons"><button id="ok">Ok</button>
                <button onclick="popupbox.style.display='none'" id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <img src="img/setting.png" tagname="img" alt="" id="settingicon">
    <div id="controll">
        <br>
        <div id="container">
            <h4>Settings</h4>
            <hr style="margin-bottom: 10px;">
            <button id="changebg">Change background image</button>
            <label for="auto">Change background automatically</label>
            <input id="auto" type="checkbox" name="autochange">
            <label for="duration">Duration for auto bg change in sec
            </label>
            <input class="settinginput" type="number" max="60" min="5" name="duration" id="duration" placeholder="00"
                value="10">
            <label for="brightness">Brightness of the bg image in %</label>
            <input class="settinginput" id="brightness" min="10" max="100" step="5" type="number" placeholder="00"
                value="100">
            <label id="darkmode" for="darkmode"> Dark mode</label><input id="darkmodedummy" type="checkbox">
            <span class="slider"><span class="ball"></span></span>
            <div id="bgimg">
            </div>
        </div>
    </div>
    <div id="main">
        <form target="_blank" id="searchcontainer" action="https://www.google.com/search" method="get">
            <input type="text" focus name="q" id="searchbox" autocomplete="off" placeholder="Search through google...">
            <input type="hidden" name="" value="" id="hidden"><img id="logo" loading="lazy" src="img/google.png" alt="">
            <button id="searchbtn" type="submit"><img src="img/searchicon.png" alt=""></button>
        </form><br>

        <div id="engine">
            <p id="enginep">Engine's <img id="drop" src="img/drop.png" alt=""></p>
            <input id="google" checked type="radio" name="engine" value="google">
            <label for="google">Google<br></label>
            <input id="wikipedia" type="radio" name="engine" value="wikipedia">
            <label for="wikipedia">Wikepedia<br></label>
            <input id="bing" type="radio" name="engine" value="bing">
            <label for="bing">Microsoft Bing<br></label>
            <input id="duckduckgo" type="radio" name="engine" value="duckduckgo">
            <label for="duckduckgo">DuckDuckGo<br></label>
            <!-- </div>
        <div id="shortcuts">
            <div id="box"><span onclick="popupbox.style.display = 'block'" id="add">+<p id="shortlabel">Add</p></span>
            </div>
        </div> -->
        </div>

        <script src="index.js"></script>
</body>

</html>
