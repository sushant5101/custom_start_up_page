<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>custom start up</title>
</head>

<body>
    <button id="changebg">change background image</button>
    <div id="main">
        <form id="searchcontainer" action="https://google.com/" method="get">
            <input type="text" name="search" id="searchbox" autocomplete="off" placeholder="Search...">
            <button id="searchbtn"><img src="searchicon.png" alt=""></button>
        </form><br>
        <div id="engine">
            <input checked type="radio" name="engine" value="Google">
            <label for="engine">Google<br></label>
            <input type="radio" name="engine" value="Wikepedia">
            <label for="engine">Wikepedia<br></label>
            <input type="radio" name="engine" value="Microsoft Bing">
            <label for="engine">Microsoft Bing<br></label>
            <input type="radio" name="engine" value="DuckDuckGo">
            <label for="engine">DuckDuckGo<br></label>
            <hr>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
